<h2>New Document Request Received</h2>

<table border="1" cellpadding="6" cellspacing="0" style="border-collapse: collapse; width: 100%;">
  <tr>
    <th align="left">Full Name</th>
    <td>{{full_name}}</td>
  </tr>

  <tr>
    <th align="left">LRN</th>
    <td>{{student_lrn}}</td>
  </tr>

  <tr>
    <th align="left">Grade & Section</th>
    <td>{{grade_section}}</td>
  </tr>

  <tr>
    <th align="left">Email</th>
    <td>{{email}}</td>
  </tr>

  <tr>
    <th align="left">Document Requested</th>
    <td>{{document_type}}</td>
  </tr>

  <tr>
    <th align="left">Additional Info</th>
    <td>{{additional_info}}</td>
  </tr>
</table>

<p style="margin-top: 20px;">
  This request was submitted through the School Document Request Form.
</p>
